<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor Tag</title>
    <style>
        h1 {
            color: black;
        }
        h2 {
            color: brown;
        }
        h3 {
            color: crimson;
        }
        h4 {
            color: springgreen;
        }
        p {
            color: blueviolet;
        }
        div {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Selektor Teks</h1>
    <h2>Selektor Teks</h2>
    <h3>Selektor Teks</h3>
    <h4>Selektor Teks</h4>
    <div>Selektor tag merupakan salah satu selektor di CSS</div>
    <P>Saya akan mencoba selektor tag disini</P>
    <div>Selektor tag berfungsi untuk memilih elemen HTML yang akan distyle berdasarkan nama tagnhya</div>
    <p> Selektor ini juga bisa kita sebut Type Selector. </p>
</body>
</html>
