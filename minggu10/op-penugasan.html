<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator penugasan</title>
</head>

<body>
    <script>
        document.write("Mula-mula nilai skor <br>");
        var skor = 100;
        document.write("skor adalah = " + skor + "<br/>");
        skor += 10;
        document.write("skor adalah = " + skor + "<br/>");
        skor -= 50;
        document.write("skor adalah = " + skor + "<br/>");
        skor *= 20;
        document.write("skor adalah = " + skor + "<br/>");
        skor /= 5;
        document.write("skor adalah = " + skor + "<br/>");
        skor **= 2;
        document.write("skore adalah = " + skor + "<br/>");
        skor &= 9;
        document.write("skore adalah = " + skor + "<br/>");
    </script>
</body>

</html>
