<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Nested</title>
</head>
<body>
    <script>
        var ulang = confirm("Apakah kamu mau ngulang lagi?");
        var counter = 0;

        while (ulang){
            counter++;
            var star = "*".repeat(counter)+"<br>";
            document.write(counter + ": " + star);
            ulang = confirm("Apakah kamu mau ngulang lagi?");
        }
    </script>
</body>
</html>
