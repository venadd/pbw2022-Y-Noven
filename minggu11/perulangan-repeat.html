<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan repeat</title>
</head>
<body>
    <script>
        for( let x = 0; x < 150; x++){
            document.write("sudah paham javascript??");
        }document.write("sudah paham javascript??". repeat(150));
    </script>
</body>
</html>
