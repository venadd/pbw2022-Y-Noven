<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencetak Array perulangan</title>
</head>
<body>
    <script>
        var minum = ["kopi", "teh", "susu", "sirup", "jus"];
        document.write("<h3>daftar minuman : </h3>");
        document.write("<ol>");
            for(let i = 0; i < minum.length; i++){
                document.write(`<li>${ minum[i] } </li>`);
            }
            document.write("</ol>");
    </script>
</body>
</html>
