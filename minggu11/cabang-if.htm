<html lang="en">
<head>

    <title>Percabangan If</title>
</head>
<body>
   <script>
    var totalBelanja = prompt("Total Belanjamu?", 0);
    if (totalBelanja = 10000){
        document.write("<h2> Selamat Anda Mendapat Bonus</h2>");
    }
    document.write("<p>Terima Kasih Sudah Berbelanja Di Toko Kami</p>");
   </script> 
</body>
