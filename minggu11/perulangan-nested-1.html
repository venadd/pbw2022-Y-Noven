<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan nested</title>
</head>

<body>
    <script>
        for (let x = 0; x < 10; x++) {
            for (let y = 0; y < 10; y++) {
                document.write("<p>Perulangan ke " + x + "," + y + "</p>");
            }
        }
    </script>
</body>

</html>
