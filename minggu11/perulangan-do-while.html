<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulanagn do while</title>
</head>
<body>
    <script>
        var ulang = ("Apa kamu mau makan lagii?");
        var counter = 0;

        do{
            counter++;
            ulang = confirm("Apa kamu mau makan lagii?");    
        }while(ulang)
        document.write("Kamu hari ini sudah makan sebanyak " + counter + " kali");
    </script>
</body>
</html>
